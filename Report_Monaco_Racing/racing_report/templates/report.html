{% extends 'base.html' %}

{% block content %}
    <ol class="list-group list-group-numbered">
        {% for racer in racers_list %}
            <li class="list-group-item">{{ racer[0][0] }} | {{ racer[0][1] }} : {{ racer[1] }}</li>
        {% endfor %}
    </ol>
    <button type="button" class="btn btn-primary"><a class="nav-link" href="{{ url_for('welcome') }}">
        Main Menu
    </a></button>
{% endblock content %}
